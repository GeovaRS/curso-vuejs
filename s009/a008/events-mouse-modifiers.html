<!DOCTYPE html>
<html lang="pt-BR">
 <head>
  <title>VueJS - Eventos - Modificadores de Mouse</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
 </head>
 <body>
  <div id="events">
   <div class="container">
    <h1>HCode Treinamentos</h1>
    <form action="" class="form" v-on:submit.prevent>
     <div class="form-group">
      <label for="">Pressione as teclas abaixo</label>

      <input type="text" class="form-control"
      placeholder="Click com o Botão Esquerdo do Mouse"
      v-on:click.left="exec" />
      
      <input type="text" class="form-control"
      placeholder="Click com o Botão Direito do Mouse"
      v-on:click.prevent.right="exec" />

      <input type="text" class="form-control"
      placeholder="Click com o Botão do Meio do Meuse"
      v-on:click.middle="exec" />
     </div>
    </form>
   </div>
  </div>

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
   let app = new Vue({
    el: '#events',
    data: {

    },
    methods: {
     exec(e) {
      console.log(e.type);
     }
    }
   })
  </script>
 </body>
</html>
