<!DOCTYPE html>
<html lang="pt-BR">
 <head>
  <title>VueJS - Eventos - Teclas do Sistema Modificadores</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
 </head>
 <body>
  <div id="events">
   <div class="container">
    <h1>HCode Treinamentos</h1>
    <form action="" class="form" v-on:submit.prevent>
     <div class="form-group">
      <label for="">Pressione as teclas abaixo</label>

      <input type="text" class="form-control"
      placeholder="Pressione Ctrl" v-on:keyup.ctrl="exec" />
      
      <input type="text" class="form-control"
      placeholder="Pressione Alt" v-on:keydown.alt="exec" />

      <input type="text" class="form-control"
      placeholder="Pressione Shift" v-on:keyup.shift="exec" />

      <input type="text" class="form-control"
      placeholder="Pressione Meta" v-on:keydown.meta="exec" />
     </div>
    </form>
    <hr />
    <div class="row">
     <div class="col" v-on:click.ctrl.exact="toggleClass">
      1
     </div>
     <div class="col" v-on:click.ctrl.exact="toggleClass">
      2
     </div>
     <div class="col" v-on:click.ctrl.exact="toggleClass">
      3
     </div>
     <div class="col" v-on:click.ctrl.exact="toggleClass">
      4
     </div>
    </div>
   </div>
  </div>

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
   let app = new Vue({
    el: '#events',
    data: {

    },
    methods: {
     exec(e) {
      console.log(e.key);
     },
     toggleClass(event) {
      let el = event.target;

      // let isClass = el.classList.contains('bg-info');

      // let method;

      // if(isClass) {
      //  el.classList.remove('bg-info');
      // } else {
      //  el.classList.add('bg-info');
      // }

      // if(isClass) {
      //  method = 'remove';
      // } else {
      //  method = 'add';
      // }

      let method = (el.classList.contains('bg-info')) ? 'remove' : 'add';

      eval(`el.classList.${method}('bg-info')`);
     }
    }
   })
  </script>
 </body>
</html>
