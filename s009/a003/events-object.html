<!DOCTYPE html>
<html lang="pt-BR">
 <head>
  <title>VueJS - Eventos - Objeto</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 </head>
 <body>
  <div id="events">
   <button v-on:click="call($event)">HCode Clique Aqui</button>
   <hr />
   <a href="https://www.hcode.com.br" v-on:click="call($event)">HCode</a>
  </div>

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
   let app = new Vue({
    el: '#events',
    data: {
     
    },
    methods: {
     call(e) {
      e.preventDefault();
      console.log(e);
     }
    }
   })
  </script>
 </body>
</html>
