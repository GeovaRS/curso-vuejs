<!DOCTYPE html>
<html lang="pt-BR">
 <head>
  <title>VueJS - Eventos - MÃºltiplos</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
 </head>
 <body>
  <div id="events">
   <div class="container">
    <h1>HCode Treinamentos</h1>
    <!--
     <div
     v-bind:style="{ backgroundColor: background, width: '200px', height: '200px' }"
     v-on:mouseenter="changeColor" v-on:mouseout="changeColor">
     </div>
    -->

    <div
     v-bind:style="{ backgroundColor: background, width: '200px', height: '200px' }"
     v-on="{ mouseenter: changeColor, mouseout: changeColor }">
     </div>
   </div>
  </div>

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
   let app = new Vue({
    el: '#events',
    data: {
     background: '#00f'
    },
    methods: {
     changeColor() {
      let backgroundColor = (this.background == '#00f') ? '#f00' : '#00f';
      this.background = backgroundColor;
     }
    }
   })
  </script>
 </body>
</html>
