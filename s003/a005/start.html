<!DOCTYPE html>
<html lang="pt-BR">
 <head>
  <title>VueJS - Primeiro Exemplo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 </head>
 <body>
  <div id="start">
   <span v-bind:title="message">
    Mantenha o cursor sobre esta mensagem para exibir um título dinâmico!
   </span>
  </div>
  
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <!-- development version, includes helpful console warnings with Version -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script> -->

  <!-- VueJS via NodeJS with npm i vue ou yarn add vue -->
  <!-- <script src="node_modules/vue/dist/vue.js"></script> -->

  <!-- Download Vue CLI https://cli.vuejs.org Get Started -->
  <!-- sudo npm i -g @vue/cli -->
  <!-- sudo yarn global add @vue/cli -->

  <!-- production version, optimized for size and speed -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
  <script>
   let app = new Vue({
    el: '#start',
    data: {
     message: 'Página carregada em: ' + new Date().toLocaleString()
    }
   })
  </script>
 </body>
</html>
