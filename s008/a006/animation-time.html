<!DOCTYPE html>
<html lang="pt-BR">
 <head>
  <title>VueJS - Animações CSS - Duração</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="node_modules/animate.css/animate.min.css" />
 </head>
 <body>
  <div id="transitions">
   <h1 v-if="show">HCode Treinamentos Animação</h1>
   <!-- Duração Fixa -->
   <!--
    <transition name="animation-first"
     v-bind:duration="800"
     enter-active-class="bounceIn"
     enter-active-leave="bounceOut"
    >
     <h2 v-if="show">Djalam, vamos gravar</h2>
    </transition>
   -->

   <transition name="animation-first"
     v-bind:duration="{ enter: 800, leave: 1000 }"
     enter-active-class="animated rollIn"
     enter-active-leave="animated zoomOut"
    >
     <h2 v-if="show">Djalam, vamos gravar</h2>
    </transition>

   <button v-on:click="show = !show">Realizar animação</button>
  </div>

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
   let app = new Vue({
    el: '#transitions',
    data: {
     show: true
    },
    methods: {
     beforeEnter() {
      console.log('beforeEnter');
     },
     enter() {
      console.log('enter');
     },
     afterEnter(element) {
      console.log('afterEnter', element);
      document.querySelector('h2').style.backgroundColor = '#ccc';
      document.querySelector('h2').style.color = '#f00';
     },
     enterCancelled() {
      console.log('enterCancelled');
     },
     beforeLeave() {
      console.log('beforeLeave');
     },
     leave() {
      console.log('leave');
     },
     afterLeave() {
      console.log('afterLeave');
      alert('Elemento foi ocultado');
     },
     leaveCancelled() {
      console.log('leaveCancelled');
     }
    }
   })
  </script>
 </body>
</html>
