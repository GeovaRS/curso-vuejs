<!DOCTYPE html>
<html lang="pt-BR">
 <head>
  <title>VueJS - Diretiva v-if</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 </head>
 <body>
  <div id="directives">
   <h1 v-if="show">HCode Treinamentos</h1>
   <h3 v-if="tickets >= 50" key="available">Há ingressos disponíveis</h3>
   <h3 v-else-if="tickets >= 1" key="almost">Restam poucos ingressos</h3>
   <h3 v-else key="empty">Os ingressos acabaram</h3>
  </div>

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
   let app = new Vue({
    el: '#directives',
    data: {
     show: true,
     tickets: 100
    }
   })
  </script>
 </body>
</html>
