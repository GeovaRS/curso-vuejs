<!DOCTYPE html>
<html lang="pt-BR">
 <head>
  <title>VueJS - Diretiva v-bind</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 </head>
 <body>
  <div id="directives">
   <h2>Acesse o site</h2>
   <!-- <a v-bind:href="url">HCode Treinamentos</a> -->
   <a :href="url">HCode Treinamentos</a>
  </div>

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 
  <script>
   let app = new Vue({
    el: '#directives',
    data: {
     url: 'https://www.hcode.com.br'
     // url: 'https://www.youtube.com/hcodebrasil'
    }
   })
  </script>
 </body>
</html>
