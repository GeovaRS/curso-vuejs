<!DOCTYPE html>
<html lang="pt-BR">
 <head>
  <title>VueJS - Diretiva v-show</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 </head>
 <body>
  <div id="directives">
   <h1 v-show="isLogged">Bem vindo à Área Administrativa</h1>
  </div>

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
   let app = new Vue({
    el: '#directives',
    data: {
     isLogged: true
    }
   })
  </script>
 </body>
</html>
