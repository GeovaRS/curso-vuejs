<!DOCTYPE html>
<html lang="pt-BR">
 <head>
  <title>VueJS - v-model</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 </head>
 <body>
  <div id="directives">
   <!-- Two-way data-binding -->
   <!-- <h3 style="font-size: 20px">HCode Treinamentos</h3> -->
   <h3 v-bind:style="{ fontSize: textSize + 'px' }">HCode Treinamentos</h3>
   <input type="text" placeholder="Digite o tamanho do texto"
   v-model="textSize" />

   <h4 v-bind:style="{ color: textColor }">Que a força esteja com você!</h4>
   <input type="text" placeholder="Digite a cor do texto"
   v-model="textColor" />
  </div>

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 
  <script>
   let app = new Vue({
    el: '#directives',
    data: {
     textSize: 10,
     textColor: '#f00'
    }
   })
  </script>
 </body>
</html>
