<!DOCTYPE html>
<html lang="pt-BR">
 <head>
  <title>VueJS - Diretiva v-text</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 </head>
 <body>
  <div id="directives">
   <h1>{{ name }}</h1>
   <h2 v-text="name"></h2>
  </div>

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 
  <script>
   let app = new Vue({
    el: '#directives',
    data: {
     name: 'Ronaldo Braz'
    }
   })
  </script>
 </body>
</html>
