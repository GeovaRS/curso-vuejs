<!DOCTYPE html>
<html lang="pt-BR">
 <head>
  <title>VueJS - v-pre</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 </head>
 <body>
  <div id="directives">
   <h2 v-pre>{{ message }}</h2>

   <p v-on:click="showAlert">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis repellendus distinctio veniam, voluptate ullam id ratione minima eligendi alias est excepturi? Rem, adipisci. Ipsam exercitationem, quo necessitatibus autem a mollitia?
   </p>
  </div>

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
 
  <script>
   let app = new Vue({
    el: '#directives',
    data: {
     message: 'HCode Treinamentos'
    },
    methods: {
     showAlert() {
      return alert('Hello World')
     }
    }
   })
  </script>
 </body>
</html>
