<!DOCTYPE html>
<html lang="pt-BR">
 <head>
  <title>VueJS - Componentes - Global</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
  href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
 </head>
 <body>
  <div id="components">
   <text-render text="HCode Treinamentos"></text-render>
   <text-render text="Sejam Bem Vindos"></text-render>
   <text-render text="Olá Mundo"></text-render>
   <hr />
   <list-component></list-component>
  </div>

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
   Vue.component('text-render', {
    props: ['text'],
    template: `
     <div>
      <h4>{{ text }}</h4>
     </div>
    `
   });

   Vue.component('list-component', {
    template: `
     <div>
      <ul>
       <li v-for="person in names">{{ person }}</li>
      </ul>
     </div>
    `,
    data: function() {
     return {
      names: ['João Rangel', 'Gláucio Daniel', 'Djalma Sindeaux', 'Anthony Rafael']
     }
    }
   });

   let app = new Vue({
    el: '#components',
    data: {
     
    }
   })
  </script>
 </body>
</html>
