<!DOCTYPE html>
<html lang="pt-BR">
 <head>
  <title>VueJS - Filtros</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 </head>
 <body>
  <div id="filters">
   <h1>Hello {{ name }}</h1>
   <h2>Hello {{ name | upper }}</h2>

   <h2>O meu salário é: {{ salary }} {{ salary | pluralize(['real', 'reais']) }}</h2>

   <input type="text" placeholder="Digite seu salário" v-model="salary" />

   <h3>{{ name | placeholder('Não foi informado nada.') }}</h3>

   <h3>{{ msg | truncate(30) }}</h3>
  </div>

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <!-- https://npmjs.com vue2-filters -->
  <!-- CDN - Content Delivery Network -->
  <!-- <script src="https://unpkg.com/vue/dist/vue.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

  <!--
   Available Filters
    capitalize
    uppercase
    lowercase
    placeholder
    truncate
    number
    bytes
    percent
    currency
    pluralize
    ordinal
    limitBy
    filterBy
    find
    orderBy
  -->

  <script>
   let app = new Vue({
    el: '#filters',
    data: {
     name: 'HCode Treinamentos',
     salary: 1,
     msg: 'Lorem ipsum dolor sit amet consectetur, adipisicing elit. Veniam quam odit architecto voluptate ex, corporis porro accusamus incidunt, est perferendis ipsum ab ipsam ut libero aliquam dicta ducimus id harum.'
    },
    filters: {
     upper: function(value) {
      return value.toUpperCase();
     },
     real: function(value) {
      return `R$ ${parseInt(value).toFixed(2)}`;
     }
    }
   })
  </script>
 </body>
</html>
