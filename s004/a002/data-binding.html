<!DOCTYPE html>
<html lang="pt-BR">
 <head>
  <title>VueJS - Passagem de Dados</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 </head>
 <body>
  <div id="data-binding">
   <h1 v-bind:title="tagMessage">{{ message }}</h1>
   <h2>{{ message.toUpperCase() }}</h2>
   <p>Meu nome é {{ person.name }}. Tenho {{ person.age }} anos.</p>
   <span v-html="tag"></span>
  </div>
  
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
   let app = new Vue({
    el: '#data-binding',
    data: {
     message: 'Menssagem para ser exibida',
     person: {
      name: 'Anthony',
      age: 20
     },
     tag: '<button>Clique aqui</button>',
     tagMessage: 'Essa é uma tag de título'
    }
   })
  </script>
 </body>
</html>
